{% extends 'base.html' %}
{% block content %}
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Username</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    {% for table in usuario %}
    <tr>
      <th>{{table.id}}</th>
      <td>{{table.username}}</td>
      <td>{{table.email}}</td>
      <td></td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
